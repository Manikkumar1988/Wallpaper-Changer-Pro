machine:
  environment:
    ANDROID_HOME: /home/ubuntu/android

dependencies:
  cache_directories:
    - ~/.android
    - ~/android
  override:
    - (echo "Downloading Android SDK v19 now!")
    - (source environmentSetup.sh && getAndroidSDK)
    - (cd Wallpaper-Changer-Pro && ./gradlew)

test:
  pre:
    - $ANDROID_HOME/tools/emulator -avd circleci-android22 -no-skin -no-audio -no-window:
        background: true
    - (source environmentSetup.sh && waitForAVD)
  override:
    - (echo "Running JUnit tests!")
    - adb shell input keyevent 82
    - (cd Wallpaper-Changer-Pro && ./gradlew connectedAndroidTest)
    - cp -r Wallpaper-Changer-Pro/app/build/reports/androidTests/connected $CIRCLE_ARTIFACTS
    - cp -r Wallpaper-Changer-Pro/app/build/outputs/apk $CIRCLE_ARTIFACTS
